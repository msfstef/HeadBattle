<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Headbattle</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel = "stylesheet"
    type = "text/css"
    href = "./style.css" />
    
</head>

<body>
    
<h1>Headbattle</h1>
<div id="appContainer">  
<div id="player1" class="instructions">
    <div class="playerTitle">
        <img class="playerImg" src="./assets/p1.png" alt='player 1' />
        <p>Player 1</p>
    </div>
    <img src="./assets/wasd.png" alt='WASD layout' />
    <p> W - jump </p>
    <p> A, D - left, right </p>
    <p> S - kick </p>
    <div class="scoreSection">
        <p>Score</p>
        <div class="playerScore">
            <p id="p1score"></p>
        </div>
    </div>
</div>
<canvas id="canvasHB" width="1600" height="900"></canvas>
<div id="player2" class="instructions">
    <div class="playerTitle">
        <img class="playerImg" src="./assets/p2.png" alt='player 2' />
        <p>Player 2</p>
    </div>
    <img src="./assets/arrows.png" alt='Arrows layout' />
    <p> ↑ - jump </p>
    <p> ←, → - left, right </p>
    <p> ↓ - kick </p>
    <div class="scoreSection">
        <p>Score</p>
        <div class="playerScore">
            <p id="p2score"></p>
        </div>
    </div>
</div>
<script src="headbattle.js"></script>
</div>


<div id="Footer">

</div> 

</body>

</html>
